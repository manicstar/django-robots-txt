language: python
# Python releases to test
python:
  - 2.7
  - 3.4
  - 3.5
# Django releases
env:
  - DJANGO_VERSION=Django<1.9
  - DJANGO_VERSION=Django<1.10
install:
  - pip install -q --use-mirrors $DJANGO_VERSION
  - python setup.py install -q
script: make test
notifications:
  email:
    on_success: never
    on_failure: change
